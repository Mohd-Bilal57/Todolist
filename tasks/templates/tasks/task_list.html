<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tasks/styles.css' %}">  <!-- Corrected link to CSS -->
</head>
<body>
    <h1>Task List</h1>
    <a href="{% url 'add_task' %}">Add Task</a>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {% if task.completed %}Completed{% else %}Pending{% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
